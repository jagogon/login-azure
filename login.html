<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hispasat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
    }


    label{
      display: inline-block;
      width: 93px;
      height: 11px;
      font-size: 15px;
      font-weight: normal;
      font-style: normal;
      font-stretch: normal;
      line-height: normal;
      letter-spacing: normal;
      color: #4e5b73;      
    }

    input {
      display: inline-block;
      width: 100%;
      padding: 12px 35px;
      margin: 8px 0;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
      border: 0px solid #ccc;
      box-sizing: border-box;
      background-color: rgba(239, 240, 241, 0.6196078431);
      outline: none;
    }

    button[type="submit"] {
      background-color: #00305f;
      color: white;
      padding: 14px 20px;
      margin-top: 16px;
      border: none;
      cursor: pointer;
      width: 100%;
      width: 342px;
      height: 56px;
      border-radius: 4px;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.1);
    }

    label{
      width: 94px;
      height: 12px;
      margin-top: 16px;
      font-size: 16px;
      font-weight: normal;
      font-style: normal;
      font-stretch: normal;
      line-height: normal;
      letter-spacing: normal;
      color: #4e5b73;
    }

    .fondo {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      color: white;
      background-image: url("https://raw.githubusercontent.com/jagogon/login-azure/main/login_axess.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .contenido {
      position: relative;
      margin-left: 15%;
    }

    .logo,
    .logo2 {
      position: absolute;
      object-fit: contain;
      display: inline-block;
    }

    .logo {
      top: -115px;
    }

    .logo2 {
      left: calc(50vw - 275px); /* Ajustado para centrar la imagen en relación con el ancho */
      top: -111px;
    }

    .imagen-logo {
      width: 333px;
    }

    .imagen-logo2 {
      width: 550px;
    }

    .container{
      padding: 16px;
    }

    .caja {
      width: 380px;
      height: 496px;
      border-radius: 4px;
      background-color: #ffffff;
      color: black;
      padding: 25px;
    }

    .inicio-sesion{
      width: 342px;
      height: 32px;
      font-size: 28px;
      font-weight: 300;
      font-style: normal;
      font-stretch: normal;
      line-height: 1.14;
      letter-spacing: normal;
      color: black;
    }

    .credenciales {
      width: 342px;
      height: 46px;      
      font-family: OpenSans;
      font-size: 14px;
      font-weight: normal;
      font-style: normal;
      font-stretch: normal;
      line-height: 1.57;
      letter-spacing: normal;
      color: #9da8ba;
    }

    .buttons{
      margin: 16px 0px;
    }


  .heading, .intro , .divider, .create , .error {
    display: none;
  }


  #forgotPassword  {
    display: none;
  }

  
  </style>


<script defer>

  const init = () => {
    console.log("setTimeout 66666")

    const emailLabel = document.querySelector('label[for="email"]');
    const emailInput = document.querySelector('input[type="email"]');
    const passwordLabel = document.querySelector('label[for="password"]');
    const passwordInput = document.querySelector('input[type="password"]');
    const errorDiv = document.querySelector('.error.itemLevel'); 
    const signInButton = document.getElementById('next');

    if (emailLabel) emailLabel.textContent = 'Usuario';
    if (emailInput) emailInput.placeholder = 'samplemail@gmail.com';
    if (passwordLabel) passwordLabel.textContent = 'Contraseña';
    if (passwordInput) passwordInput.placeholder = '********';
    if (errorDiv) errorDiv.remove();  
    if (signInButton) signInButton.textContent = 'Entrar';


  };

  setTimeout(init, 100);

</script> 

</head>

<body>
  <div class="fondo">
    <div class="contenido">
      <div class="logo">
        <img class="imagen-logo" src="https://raw.githubusercontent.com/jagogon/login-azure/main/LogoBlancoFranjaAzul.png" alt="logo axess">
      </div>
      <div class="logo2">
        <img class="imagen-logo2" src="https://raw.githubusercontent.com/jagogon/login-azure/main/MONITOREO.svg" alt="monitoreo">
      </div>
      <div class="caja">


        <div class="container">

          <label class="inicio-sesion">Bienvenidos al portal de clientes</label>
          <label class="credenciales">Inicie sesión para acceder a toda la información de sus servicios</label>
          <div id="api"></div>

          <span style="color: #00305f"><a href="https://im.hispasat.es/adim/#/SignIn" target="_blank" rel="noopener noreferrer" class="span-a">¿ Olvidó su contraseña ?</a></span>

        </div>


      </div>
    </div>
  </div>
</body>

</html>
