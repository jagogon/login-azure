<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hispasat</title>
  <style>

    body {
        margin: 0;
        padding: 0;
    }

    .fondo {
      width: 100vw;
      height: 100vh;
      opacity: 1;
      display: flex;
      justify-content: flex-start;
      color: white;
      background-image: url("https://raw.githubusercontent.com/jagogon/login-azure/main/login_axess.jpg");
      background-repeat: no-repeat;    
      background-size: cover;
      background-position: center;

      .contenido {
        position: relative;
        margin-left: 15%;
        align-self: center;
      };
    
      .logo {
        object-fit: contain;
        color: white;
        display: inline-block;
        top: -115px;
        position: absolute;
      }

      .logo2{
        object-fit: contain;
        color: white;
        display: inline-block;
        left: calc(50vw - 150px);
        top: -111px;
        position: absolute;
      }

      .caja{
        width: 424px;
        height: 496px;
        border-radius: 4px;
        background-color: #ffffff;
        color: black;
        padding: 25px;
      }

    }

  </style>

</head>

<body>
<!-- 
  <img src="https://raw.githubusercontent.com/jagogon/login-azure/main/login_axess.jpg" alt="home-bg" /> -->

  <div class="fondo">
    <div class="contenido">
      <span class="logo">
        <img src="../../../assets/logos/LogoBlancoFranjaAzul.png" alt="logo axess" class="imagen-logo">
      </span>
      <span class="logo2">
        <img src="../../../assets/logos/MONITOREO.svg" alt="monitorio" class="imagen-logo2">
      </span>

      <form novalidate="" ng-reflect-form="[object Object]" class="ng-untouched ng-pristine ng-invalid">
        <div class="caja">

          <div id="api"></div>


        </div>
      </form>
    </div>
  </div>




</body>

</html>
