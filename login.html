<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    label{
      display: inline-block;
    }

    input {

      background-color: rgba(239, 240, 241, 0.6196078431);
      outline: none;
    }

    button[type="submit"] {

      color: white;

      margin: 16px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      width: 342px;
      height: 56px;
      border-radius: 4px;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.1);
    }


  
    .fondo {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: flex-start;

      background-size: cover;

    .logo,

      position: absolute;
      object-fit: contain;
      display: inline-block;
    }

    .logo {

    }

    .logo2 {

    }

    .imagen-logo {
      width: 333px;
    }

    .imagen-logo2 {

    }

    .container{
      padding: 16px;
    }

    .caja {
      width: 424px;
      height: 496px;
      border-radius: 4px;
      background-color: #ffffff;
      color: black;
      padding: 25px;
    }

    .inicio-sesion{
      width: 342px;
      height: 32px;
      font-size: 28px;
      font-weight: 300;
      font-style: normal;
      font-stretch: normal;
      line-height: 1.14;
      letter-spacing: normal;
      color: black;
    }

    .credenciales {
      width: 342px;
      height: 46px;
      font-family: OpenSans;
      font-size: 14px;
      font-weight: normal;
      font-style: normal;
      font-stretch: normal;
      line-height: 1.57;
      letter-spacing: normal;
      color: #9da8ba;

  .heading, .intro , .divider, .create , .error, #forgotPassword {

  </style>
