<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hispasat</title>


  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
    }


    label {
      display: inline-block;
      width: 93px;
      height: 11px;
      margin: 16px 0px;
      font-size: 15px;
      font-weight: normal;
      font-style: normal;
      font-stretch: normal;
      line-height: normal;
      letter-spacing: normal;
      color: #4e5b73;
    }

    input {
      display: inline-block;
      width: 100%;
      padding: 12px 35px;
      margin: 8px 0;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
      border: 0px solid #ccc;
      box-sizing: border-box;
      background-color: rgba(239, 240, 241, 0.6196078431);
      outline: none;
    }

    button[type="submit"] {
      background-color: #00305f;
      color: white;
      padding: 14px 20px;
      margin-top: 16px;
      border: none;
      cursor: pointer;
      width: 100%;
      height: 56px;
      border-radius: 4px;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.1);
    }

    label {
      width: 94px;
      height: 12px;      
      font-size: 16px;
      font-weight: normal;
      font-style: normal;
      font-stretch: normal;
      line-height: normal;
      letter-spacing: normal;
      color: #4e5b73;
    }

    .fondo {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      color: white;
      background-image: url("https://raw.githubusercontent.com/jagogon/login-azure/main/login_axess.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .contenido {
      position: relative;
      margin-left: 15%;
    }

    .logo,
    .logo2 {
      position: absolute;
      object-fit: contain;
      display: inline-block;
    }

    .logo {
      top: -115px;
    }

    .logo2 {
      left: calc(50vw - 275px);
      top: -111px;
    }

    .imagen-logo {
      width: 333px;
    }

    .imagen-logo2 {
      width: 550px;
    }

    .container {
      padding: 16px;
    }

    .caja {
      width: 380px;      
      border-radius: 4px;
      background-color: #ffffff;
      color: black;
      padding: 25px;
    }

    .inicio-sesion {
      width: 342px;
      height: 32px;
      font-size: 28px;
      font-weight: 300;
      font-style: normal;
      font-stretch: normal;
      line-height: 1.14;
      letter-spacing: normal;
      color: black;
    }

    .credenciales {
      width: 342px;
      height: 46px;
      margin-bottom: 8px;
      font-family: OpenSans;
      font-size: 14px;
      font-weight: normal;
      font-style: normal;
      font-stretch: normal;
      line-height: 1.57;
      letter-spacing: normal;
      color: #9da8ba;
    }

    .buttons {
      margin: 16px 0px;
    }

    .remember {
      color: #00305f
    }


    .heading,
    .intro,
    .divider,
    .create,
    .error {
      display: none;
    }

    #forgotPassword {
      display: none;
    }


    .input-container{
      position: relative;
      display: flex;
      align-items: center;
      background-color: rgb(232, 240, 254);

    }


  </style>

  <script defer>

    const init = () => {
      console.log("setTimeout 77777")

      const emailLabel = document.querySelector('label[for="email"]');
      const emailInput = document.querySelector('input[type="email"]');
      const passwordLabel = document.querySelector('label[for="password"]');
      const passwordInput = document.querySelector('input[type="password"]');
      const errorDiv = document.querySelector('.error.itemLevel');
      const signInButton = document.getElementById('next');

      if (emailLabel) emailLabel.textContent = 'Usuario';
      if (emailInput) emailInput.placeholder = 'samplemail@gmail.com';
      if (passwordLabel) passwordLabel.textContent = 'Contraseña';
      if (passwordInput) passwordInput.placeholder = '********';
      if (errorDiv) errorDiv.remove();
      if (signInButton) signInButton.textContent = 'ENTRAR';


      addIcon();

      






    };

    function addIcon() {
            // Crea un nuevo div contenedor
      const container = document.createElement('div');
      container.classList.add('input-container');

      // Crea el elemento SVG
      const svgNS = "http://www.w3.org/2000/svg";
      const svg = document.createElementNS(svgNS, 'svg');
      svg.setAttributeNS(null, 'viewBox', '0 0 24 24');
      svg.setAttributeNS(null, 'width', '24');
      svg.setAttributeNS(null, 'height', '24');

      const path = document.createElementNS(svgNS, 'path');
      path.setAttributeNS(null, 'd', 'M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z');
      svg.appendChild(path);

      // Inserta el input y el SVG dentro del contenedor
      container.appendChild(svg);
      container.appendChild(emailInput);

      // Inserta el contenedor en el cuerpo del documento
      document.body.appendChild(container);
    }


    setTimeout(init, 100);

  </script>

</head>

<body>



<svg class="svg-icon" style="width: 1em; height: 1em;vertical-align: middle;fill: currentColor;overflow: hidden;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M843.282963 870.115556c-8.438519-140.515556-104.296296-257.422222-233.908148-297.14963C687.881481 536.272593 742.4 456.533333 742.4 364.088889c0-127.241481-103.158519-230.4-230.4-230.4S281.6 236.847407 281.6 364.088889c0 92.444444 54.518519 172.183704 133.12 208.877037-129.611852 39.727407-225.46963 156.634074-233.908148 297.14963-0.663704 10.903704 7.964444 20.195556 18.962963 20.195556l0 0c9.955556 0 18.299259-7.774815 18.962963-17.73037C227.745185 718.506667 355.65037 596.385185 512 596.385185s284.254815 122.121481 293.357037 276.195556c0.568889 9.955556 8.912593 17.73037 18.962963 17.73037C835.318519 890.311111 843.946667 881.019259 843.282963 870.115556zM319.525926 364.088889c0-106.287407 86.186667-192.474074 192.474074-192.474074s192.474074 86.186667 192.474074 192.474074c0 106.287407-86.186667 192.474074-192.474074 192.474074S319.525926 470.376296 319.525926 364.088889z"  /></svg>

  <div class="fondo">
    <div class="contenido">
      <div class="logo">
        <img class="imagen-logo"
          src="https://raw.githubusercontent.com/jagogon/login-azure/main/LogoBlancoFranjaAzul.png" alt="logo axess">
      </div>
      <div class="logo2">
        <img class="imagen-logo2" src="https://raw.githubusercontent.com/jagogon/login-azure/main/MONITOREO.svg"
          alt="monitoreo">
      </div>
      <div class="caja">


        <div class="container">

          <label class="inicio-sesion">Bienvenidos al portal de clientes</label>
          <label class="credenciales">Inicie sesión para acceder a toda la información de sus servicios</label>
          <div id="api"></div>

          <span class="remember"><a href="https://im.hispasat.es/adim/#/SignIn" target="_blank"
              rel="noopener noreferrer" class="span-a">¿ Olvidó su contraseña ?</a></span>

        </div>


      </div>
    </div>
  </div>
</body>

</html>
