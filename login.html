<head>

  <title>Hispasat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    label{
      display: inline-block;
    }

    input[type=text], .axess input[type=password] {
      width: 100%;
      padding: 12px 35px;
      margin: 8px 0;
      display: inline-block;
      border: 0px solid #ccc;
      box-sizing: border-box;
      background-color: rgba(239, 240, 241, 0.6196078431);
      outline: none;
    }

  
    .fondo {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      color: white;
      background-image: url("https://raw.githubusercontent.com/jagogon/login-azure/main/login_axess.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .contenido {
      position: relative;
      margin-left: 15%;
    }

    .logo,
    .logo2 {
      position: absolute;
      object-fit: contain;
      display: inline-block;
    }

    .logo {
      top: -115px;
    }

    .logo2 {
      left: calc(50vw - 275px); /* Ajustado para centrar la imagen en relación con el ancho */
      top: -111px;
    }

    .imagen-logo {
      width: 333px;
    }

    .imagen-logo2 {
      width: 550px;
    }

    .caja {
      width: 424px;
      height: 496px;
      border-radius: 4px;
      background-color: #ffffff;
      color: black;
      padding: 25px;
    }

    .inicio-sesion{
      width: 342px;
      height: 32px;
      font-size: 28px;
      font-weight: 300;
      font-style: normal;
      font-stretch: normal;
      line-height: 1.14;
      letter-spacing: normal;
      color: black;
    }

    .credenciales {
      width: 342px;
      height: 46px;
      font-family: OpenSans;
      font-size: 14px;
      font-weight: normal;
      font-style: normal;
      font-stretch: normal;
      line-height: 1.57;
      letter-spacing: normal;
      color: #9da8ba;
    }


  .heading, .intro , .divider, .create .error {
    display: none;
  }


  </style>

</head>

<body>
  <div class="fondo">
    <div class="contenido">
      <div class="logo">
        <img class="imagen-logo" src="https://raw.githubusercontent.com/jagogon/login-azure/main/LogoBlancoFranjaAzul.png" alt="logo axess">
      </div>
      <div class="logo2">
        <img class="imagen-logo2" src="https://raw.githubusercontent.com/jagogon/login-azure/main/MONITOREO.svg" alt="monitoreo">
      </div>
      <div class="caja">
        <label class="inicio-sesion">Bienvenidos al portal de clientes</label>
        <label class="credenciales">Inicie sesión para acceder a toda la información de sus servicios</label>
