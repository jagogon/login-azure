<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hispasat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .fondo {
      width: 100vw;
      height: 100vh;
      opacity: 1;
      display: flex;
      justify-content: flex-start;
      color: white;
      background-image: url("https://raw.githubusercontent.com/jagogon/login-azure/main/login_axess.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;

      .contenido {
        position: relative;
        margin-left: 15%;
        align-self: center;
      };



      .logo {
        object-fit: contain;
        color: white;
        display: inline-block;
        top: -115px;
        position: absolute;

        img {
          width: 333px;
        }
      }

      .logo2 {
        object-fit: contain;
        color: white;
        display: inline-block;
        left: calc(50vw - 150px);
        top: -111px;
        position: absolute;

        img {
          width: 550px;
        }
      }

      .caja {
        width: 424px;
        height: 496px;
        border-radius: 4px;
        background-color: #ffffff;
        color: black;
        padding: 25px;
      }

    }
  </style>

</head>

<body>

  <div class="fondo">
    <div class="contenido">
      <span class="logo">
        <img  src="https://raw.githubusercontent.com/jagogon/login-azure/main/LogoBlancoFranjaAzul.png"
          alt="logo axess">
      </span>
      <span>
        <img class="imagen-logo2" src="https://raw.githubusercontent.com/jagogon/login-azure/main/MONITOREO.svg" alt="monitorio">
                                       
      </span>


      <div class="caja">

        <div id="api"></div>


      </div>

    </div>
  </div>




</body>

</html>
