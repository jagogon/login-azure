<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hispasat</title>


  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
    }


    label {
      display: inline-block;
      width: 93px;
      height: 11px;
      margin: 16px 0px;
      font-size: 15px;
      font-weight: normal;
      font-style: normal;
      font-stretch: normal;
      line-height: normal;
      letter-spacing: normal;
      color: #4e5b73;
    }

    input {
      display: inline-block;
      width: 100%;
      padding: 12px 35px;
      margin: 8px 0;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
      border: 0px solid #ccc;
      box-sizing: border-box;
      background-color: rgba(239, 240, 241, 0.6196078431);
      outline: none;
    }

    button[type="submit"] {
      background-color: #00305f;
      color: white;
      padding: 14px 20px;
      margin-top: 16px;
      border: none;
      cursor: pointer;
      width: 100%;
      height: 56px;
      border-radius: 4px;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.1);
    }

    label {
      width: 94px;
      height: 12px;
      font-size: 16px;
      font-weight: normal;
      font-style: normal;
      font-stretch: normal;
      line-height: normal;
      letter-spacing: normal;
      color: #4e5b73;
    }

    .fondo {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      color: white;
      background-image: url("https://raw.githubusercontent.com/jagogon/login-azure/main/login_axess.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .contenido {
      position: relative;
      margin-left: 15%;
    }

    .logo,
    .logo2 {
      position: absolute;
      object-fit: contain;
      display: inline-block;
    }

    .logo {
      top: -115px;
    }

    .logo2 {
      left: calc(50vw - 275px);
      top: -111px;
    }

    .imagen-logo {
      width: 333px;
    }

    .imagen-logo2 {
      width: 550px;
    }

    .container {
      padding: 16px;
    }

    .caja {
      width: 380px;
      border-radius: 4px;
      background-color: #ffffff;
      color: black;
      padding: 25px;
    }

    .inicio-sesion {
      width: 342px;
      height: 32px;
      font-size: 28px;
      font-weight: 300;
      font-style: normal;
      font-stretch: normal;
      line-height: 1.14;
      letter-spacing: normal;
      color: black;
    }

    .credenciales {
      width: 342px;
      height: 46px;
      margin-bottom: 8px;
      font-family: OpenSans;
      font-size: 14px;
      font-weight: normal;
      font-style: normal;
      font-stretch: normal;
      line-height: 1.57;
      letter-spacing: normal;
      color: #9da8ba;
    }

    .buttons {
      margin: 16px 0px;
    }

    .remember {
      color: #00305f
    }


    .heading,
    .intro,
    .divider,
    .create,
    .error {
      display: none;
    }

    #forgotPassword {
      display: none;
    }


    .input-container {
      position: relative;
      display: flex;
      align-items: center;
      background-color: rgb(232, 240, 254);

    }
  </style>



</head>

<body>

  <div class="fondo">
    <div class="contenido">
      <div class="logo">
        <img class="imagen-logo"
          src="https://raw.githubusercontent.com/jagogon/login-azure/main/LogoBlancoFranjaAzul.png" alt="logo axess">
      </div>
      <div class="logo2">
        <img class="imagen-logo2" src="https://raw.githubusercontent.com/jagogon/login-azure/main/MONITOREO.svg"
          alt="monitoreo">
      </div>
      <div class="caja">


        <div class="container">

          <label class="inicio-sesion">Bienvenidos al portal de clientes</label>
          <label class="credenciales">Inicie sesión para acceder a toda la información de sus servicios</label>


          <div id="api"></div>

          <span class="remember"><a href="https://im.hispasat.es/adim/#/SignIn" target="_blank"
              rel="noopener noreferrer" class="span-a">¿ Olvidó su contraseña ?</a></span>

        </div>


      </div>
    </div>
  </div>
</body>



<script defer>
  const init = () => {
      const emailInput = document.querySelector('input[type="email"]');
      const passwordInput = document.querySelector('input[type="password"]');

      setLabelText('email', 'Usuario');
      setPlaceholderText(emailInput, 'samplemail@gmail.com');

      setLabelText('password', 'Contraseña');
      setPlaceholderText(passwordInput, '********');

      addIconEmail(emailInput);
      addIconPassword(passwordInput);

    };

  const setLabelText = (inputType, labelText) => {
      const label = document.querySelector(`label[for="${inputType}"]`);
      if (label) {
          label.textContent = labelText;
      }
  };

  const setPlaceholderText = (inputElement, placeholderText) => {
      if (inputElement) {
          inputElement.placeholder = placeholderText;
      }
  };

  const addIcon = (id,inputElement, pathData) => {
      const container = document.createElement('div');
      container.classList.add('input-container');

      const svg = document.createElementNS("http://www.w3.org/2000/svg", 'svg');
      svg.classList.add('svg-icon');
      svg.setAttribute('style', 'width: 1em;height: 1em;vertical-align: middle;fill: currentColor;overflow: hidden;position: absolute;left: 10px;width: 20px;height: 20px;');
      svg.setAttribute('viewBox', id === 'emailInput' ? '0 0 1024 1024' : '0 0 50 50');
      
      const path = document.createElementNS("http://www.w3.org/2000/svg", 'path');
      path.setAttribute('d', pathData);

      svg.appendChild(path);
      container.appendChild(svg);
      container.appendChild(inputElement);

      return container;
  }

  const addIconEmail = (emailInput) => {

      const userEntryItem = entryItems[0];

      const pathData = 'M843.282963 870.115556c-8.438519-140.515556-104.296296-257.422222-233.908148-297.14963C687.881481 536.272593 742.4 456.533333 742.4 364.088889c0-127.241481-103.158519-230.4-230.4-230.4S281.6 236.847407 281.6 364.088889c0 92.444444 54.518519 172.183704 133.12 208.877037-129.611852 39.727407-225.46963 156.634074-233.908148 297.14963-0.663704 10.903704 7.964444 20.195556 18.962963 20.195556l0 0c9.955556 0 18.299259-7.774815 18.962963-17.73037C227.745185 718.506667 355.65037 596.385185 512 596.385185s284.254815 122.121481 293.357037 276.195556c0.568889 9.955556 8.912593 17.73037 18.962963 17.73037C835.318519 890.311111 843.946667 881.019259 843.282963 870.115556zM319.525926 364.088889c0-106.287407 86.186667-192.474074 192.474074-192.474074s192.474074 86.186667 192.474074 192.474074c0 106.287407-86.186667 192.474074-192.474074 192.474074S319.525926 470.376296 319.525926 364.088889z';

      const container = addIcon('emailInput',emailInput, pathData);
      userEntryItem.appendChild(container);
  }

  const addIconPassword = (passwordInput) => {
      const entryItems = document.getElementsByClassName('entry-item');
      const passwordEntryItem = entryItems[1];

      const pathData = 'M 25 3 C 18.363281 3 13 8.363281 13 15 L 13 20 L 9 20 C 7.355469 20 6 21.355469 6 23 L 6 47 C 6 48.644531 7.355469 50 9 50 L 41 50 C 42.644531 50 44 48.644531 44 47 L 44 23 C 44 21.355469 42.644531 20 41 20 L 37 20 L 37 15 C 37 8.363281 31.636719 3 25 3 Z M 25 5 C 30.566406 5 35 9.433594 35 15 L 35 20 L 15 20 L 15 15 C 15 9.433594 19.433594 5 25 5 Z M 9 22 L 41 22 C 41.554688 22 42 22.445313 42 23 L 42 47 C 42 47.554688 41.554688 48 41 48 L 9 48 C 8.445313 48 8 47.554688 8 47 L 8 23 C 8 22.445313 8.445313 22 9 22 Z M 25 30 C 23.300781 30 22 31.300781 22 33 C 22 33.898438 22.398438 34.6875 23 35.1875 L 23 38 C 23 39.101563 23.898438 40 25 40 C 26.101563 40 27 39.101563 27 38 L 27 35.1875 C 27.601563 34.6875 28 33.898438 28 33 C 28 31.300781 26.699219 30 25 30 Z';

      const container = addIcon('passwordInput',passwordInput, pathData);
      passwordEntryItem.appendChild(container);
  }

  // setTimeout(init, 100);

  init();

</script>

</html>
