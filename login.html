<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hispasat</title>
  <style>
    body {
      margin: 0;
      padding: 0;


      /* margin: 0; // 1
      font-family: var(--#{$prefix}body-font-family);
      @include font-size(var(--#{$prefix}body-font-size));
      font-weight: var(--#{$prefix}body-font-weight);
      line-height: var(--#{$prefix}body-line-height);
      color: var(--#{$prefix}body-color);
      text-align: var(--#{$prefix}body-text-align);
      background-color: var(--#{$prefix}body-bg); // 2
      -webkit-text-size-adjust: 100%; // 3

    }

    .fondo {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      color: white;
      background-image: url("https://raw.githubusercontent.com/jagogon/login-azure/main/login_axess.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .contenido {
      position: relative;
      margin-left: 15%;
    }

    .logo,
    .logo2 {
      position: absolute;
      object-fit: contain;
      display: inline-block;
    }

    .logo {
      top: -115px;
    }

    .logo2 {
      left: calc(50vw - 275px); /* Ajustado para centrar la imagen en relaci√≥n con el ancho */
      top: -111px;
    }

    .imagen-logo {
      width: 333px;
    }

    .imagen-logo2 {
      width: 550px;
    }

    .caja {
      width: 424px;
      height: 496px;
      border-radius: 4px;
      background-color: #ffffff;
      color: black;
      padding: 25px;
    }

<body>
  <div class="fondo">
    <div class="contenido">
      <div class="logo">
        <img class="imagen-logo" src="https://raw.githubusercontent.com/jagogon/login-azure/main/LogoBlancoFranjaAzul.png" alt="logo axess">
      </div>
      <div class="logo2">
        <img class="imagen-logo2" src="https://raw.githubusercontent.com/jagogon/login-azure/main/MONITOREO.svg" alt="monitoreo">
      </div>
      <div class="caja">

      </div>
    </div>
  </div>
